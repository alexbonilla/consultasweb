<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template-user.xhtml">
        <ui:define name="title">
            <h:outputText value="Informaci&oacute;n Personal"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="AltaUsuariosPersonalInfoEditForm">
                <p:panel header="Cambiar Clave" style="width: 260px; margin-left: auto; margin-right: auto">
                    <h:panelGroup id="display">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                        <p:panelGrid id="infoGrid" columns="2" rendered="#{altaUsuariosController.selected != null}">
                            <p:outputLabel value="#{bundle.EditAltaUsuariosLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" value="#{altaUsuariosController.selected.usuario}" title="#{bundle.EditAltaUsuariosTitle_usuario}" disabled="true" required="true" requiredMessage="#{bundle.EditAltaUsuariosRequiredMessage_usuario}"/>
                            <p:outputLabel value="#{bundle.EditAltaUsuariosLabel_id}" for="id" />
                            <p:inputText id="id" value="#{altaUsuariosController.selected.id}" title="#{bundle.EditAltaUsuariosTitle_id}" />
                            <p:outputLabel value="#{bundle.EditAltaUsuariosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{altaUsuariosController.selected.nombre}" title="#{bundle.EditAltaUsuariosTitle_nombre}" />
                            <p:outputLabel value="#{bundle.EditAltaUsuariosLabel_email}" for="email" />
                            <p:inputText id="email" value="#{altaUsuariosController.selected.email}" title="#{bundle.EditAltaUsuariosTitle_email}" />
                            <p:outputLabel value="#{bundle.EditAltaUsuariosLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono" value="#{altaUsuariosController.selected.telefono}" title="#{bundle.EditAltaUsuariosTitle_telefono}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{altaUsuariosController.update}" update="infoGrid" value="Cambiar"/>                    
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
