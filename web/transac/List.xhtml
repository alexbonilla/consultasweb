<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template-user.xhtml">


        <ui:define name="title">
            <h:outputText value="Transacciones"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TransacListForm">
                <p:remoteCommand name="onload" actionListener="#{transacController.setInitialDateRange}" autoRun="true" />
                <p:panelGrid columns="2">
                    <p:panel id="TransacSearch" header="Rango de Fecha">
                        <p:calendar id="datesince" value="#{transacController.startDate}" mode="popup" placeholder="Desde"/>
                        <p:calendar id="dateuntil" value="#{transacController.endDate}" mode="popup" placeholder="Hasta"/>
                        <p:commandButton value="buscar" actionListener="#{transacController.getItemsByDateRange}" ajax="true" update="TransacListForm"/>
                    </p:panel>
                    <p:panel header="Transacciones">
                        <p:dataTable id="datalist" value="#{transacController.items}" var="item"
                                     selectionMode="single" selection="#{transacController.selected}"
                                     paginator="true"
                                     rowKey="#{item.traid}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:ajax event="rowSelect"   update="viewButton"/>
                            <p:ajax event="rowUnselect" update="viewButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.tranombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Documento"/>
                                </f:facet>
                                <h:outputText value="#{item.tradocumento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Direcci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.tradireccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Localidad"/>
                                </f:facet>
                                <h:outputText value="#{item.tralocalidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tratipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Provincia"/>
                                </f:facet>
                                <h:outputText value="#{item.traprovincia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tel&eacute;fono"/>
                                </f:facet>
                                <h:outputText value="#{item.tratelefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.trafecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora"/>
                                </f:facet>
                                <h:outputText value="#{item.trahora}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Transacci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.trafectran}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora Transacci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.trahoratra}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estaci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.traestacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="V&iacute;a"/>
                                </f:facet>
                                <h:outputText value="#{item.travia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Operaci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.tratoperacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Placa"/>
                                </f:facet>
                                <h:outputText value="#{item.traplaca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dispositivo"/>
                                </f:facet>
                                <h:outputText value="#{item.tradispositivo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categor&iacute;a"/>
                                </f:facet>
                                <h:outputText value="#{item.tracategoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Lecman"/>
                                </f:facet>
                                <h:outputText value="#{item.tralecman}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Val"/>
                                </f:facet>
                                <h:outputText value="#{item.traval}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montocr}"/>
                                </f:facet>
                                <h:outputText value="#{item.tramontocr}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Montodb"/>
                                </f:facet>
                                <h:outputText value="#{item.tramontodb}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Saldo"/>
                                </f:facet>
                                <h:outputText value="#{item.trasaldo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Agrupaci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.traagrupacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observaci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.traobservacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.traid}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Factura"/>
                                </f:facet>
                                <h:outputText value="#{item.trafactu}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Transacci&oacute;n"/>
                                </f:facet>
                                <h:outputText value="#{item.trafechaTrans}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente"/>
                                </f:facet>
                                <h:outputText value="#{item.tracli}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Destino"/>
                                </f:facet>
                                <h:outputText value="#{item.tracodest}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":TransacViewForm" oncomplete="PF('TransacViewDialog').show()" disabled="#{empty transacController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </p:panelGrid>
                <h3>Opciones de Exportaci&oacute;n</h3>
                <h:commandLink value="Excel">
                    <p:graphicImage name="/img/excel.png" width="24"/>
                    <p:dataExporter type="xls" target="datalist" fileName="transacciones" />
                </h:commandLink>
                <p:spacer width="80" height="10" />
                <h:commandLink value="PDF">
                    <p:graphicImage name="/img/pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="datalist" fileName="transacciones"/>
                </h:commandLink>
                <p:spacer width="80" height="10" />
                <h:commandLink value="CSV">
                    <p:graphicImage name="/img/csv.png" width="24"/>
                    <p:dataExporter type="csv" target="datalist" fileName="transacciones" />
                </h:commandLink>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
