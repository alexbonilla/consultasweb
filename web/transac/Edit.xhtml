<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransacEditDlg" widgetVar="TransacEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransacTitle}">
            <h:form id="TransacEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transacController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransacLabel_tranombre}" for="tranombre" />
                        <p:inputText id="tranombre" value="#{transacController.selected.tranombre}" title="#{bundle.EditTransacTitle_tranombre}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tradocumento}" for="tradocumento" />
                        <p:inputText id="tradocumento" value="#{transacController.selected.tradocumento}" title="#{bundle.EditTransacTitle_tradocumento}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tradireccion}" for="tradireccion" />
                        <p:inputText id="tradireccion" value="#{transacController.selected.tradireccion}" title="#{bundle.EditTransacTitle_tradireccion}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tralocalidad}" for="tralocalidad" />
                        <p:inputText id="tralocalidad" value="#{transacController.selected.tralocalidad}" title="#{bundle.EditTransacTitle_tralocalidad}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tratipo}" for="tratipo" />
                        <p:inputText id="tratipo" value="#{transacController.selected.tratipo}" title="#{bundle.EditTransacTitle_tratipo}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_traprovincia}" for="traprovincia" />

                        <p:inputText id="tratelefono" value="#{transacController.selected.tratelefono}" title="#{bundle.EditTransacTitle_tratelefono}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_trafecha}" for="trafecha" />
                        <p:calendar id="trafecha" pattern="MM/dd/yyyy" value="#{transacController.selected.trafecha}" title="#{bundle.EditTransacTitle_trafecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_trahora}" for="trahora" />
                        <p:calendar id="trahora" pattern="HH:mm:ss" value="#{transacController.selected.trahora}" title="#{bundle.EditTransacTitle_trahora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_trafectran}" for="trafectran" />
                        <p:calendar id="trafectran" pattern="MM/dd/yyyy" value="#{transacController.selected.trafectran}" title="#{bundle.EditTransacTitle_trafectran}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_trahoratra}" for="trahoratra" />
                        <p:calendar id="trahoratra" pattern="HH:mm:ss" value="#{transacController.selected.trahoratra}" title="#{bundle.EditTransacTitle_trahoratra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_traestacion}" for="traestacion" />
                        <p:inputText id="traestacion" value="#{transacController.selected.traestacion}" title="#{bundle.EditTransacTitle_traestacion}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_travia}" for="travia" />
                        <p:inputText id="travia" value="#{transacController.selected.travia}" title="#{bundle.EditTransacTitle_travia}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tratoperacion}" for="tratoperacion" />
                        <p:inputText id="tratoperacion" value="#{transacController.selected.tratoperacion}" title="#{bundle.EditTransacTitle_tratoperacion}" />

                        <p:inputText id="traplaca" value="#{transacController.selected.traplaca}" title="#{bundle.EditTransacTitle_traplaca}" />

                        <p:inputText id="tradispositivo" value="#{transacController.selected.tradispositivo}" title="#{bundle.EditTransacTitle_tradispositivo}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tracategoria}" for="tracategoria" />
                        <p:inputText id="tracategoria" value="#{transacController.selected.tracategoria}" title="#{bundle.EditTransacTitle_tracategoria}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_tralecman}" for="tralecman" />
                        <p:inputText id="tralecman" value="#{transacController.selected.tralecman}" title="#{bundle.EditTransacTitle_tralecman}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_traval}" for="traval" />
                        <p:inputText id="traval" value="#{transacController.selected.traval}" title="#{bundle.EditTransacTitle_traval}" />

                        <p:inputText id="trasaldo" value="#{transacController.selected.trasaldo}" title="#{bundle.EditTransacTitle_trasaldo}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_traagrupacion}" for="traagrupacion" />
                        <p:inputText id="traagrupacion" value="#{transacController.selected.traagrupacion}" title="#{bundle.EditTransacTitle_traagrupacion}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_traobservacion}" for="traobservacion" />
                        <p:inputText id="traobservacion" value="#{transacController.selected.traobservacion}" title="#{bundle.EditTransacTitle_traobservacion}" />
                        <p:outputLabel value="#{bundle.EditTransacLabel_traid}" for="traid" />
                        <p:inputText id="traid" value="#{transacController.selected.traid}" title="#{bundle.EditTransacTitle_traid}" required="true" requiredMessage="#{bundle.EditTransacRequiredMessage_traid}"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_trafactu}" for="trafactu" />
                        <p:inputText id="trafactu" value="#{transacController.selected.trafactu}" title="#{bundle.EditTransacTitle_trafactu}" required="true" requiredMessage="#{bundle.EditTransacRequiredMessage_trafactu}"/>
                        <p:outputLabel value="#{bundle.EditTransacLabel_trafechaTrans}" for="trafechaTrans" />
                        <p:calendar id="trafechaTrans" pattern="MM/dd/yyyy HH:mm:ss" value="#{transacController.selected.trafechaTrans}" title="#{bundle.EditTransacTitle_trafechaTrans}"  showOn="button"/>

                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"

                                           itemValue="#{tracliItem}"/>

                                           itemValue="#{tracodestItem}"/>

                    <p:commandButton actionListener="#{transacController.update}" value="#{bundle.Save}" update="display,:TransacListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransacEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransacEditDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
