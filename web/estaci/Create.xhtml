<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateEstaciLabel_estnombr}" for="estnombr" />
                        <p:inputText id="estnombr" value="#{estaciController.selected.estnombr}" title="#{bundle.CreateEstaciTitle_estnombr}" />
                        <p:outputLabel value="#{bundle.CreateEstaciLabel_estzona}" for="estzona" />
                        <p:inputText id="estzona" value="#{estaciController.selected.estzona}" title="#{bundle.CreateEstaciTitle_estzona}" />
